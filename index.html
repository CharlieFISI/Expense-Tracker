<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seguimiento de Gastos</title>
    <link rel="stylesheet" href="scss/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="expense-tracker">
      <header class="expense-tracker__header">
        <h1 class="expense-tracker__title">Seguimiento de Gastos</h1>
      </header>

      <main class="expense-tracker__main">
        <section class="expense-form">
          <h2 class="expense-form__title">Agregar Gasto</h2>
          <form id="expenseForm">
            <input type="hidden" id="expenseId" />
            <div class="expense-form__group">
              <label for="amount" class="expense-form__label">Monto</label>
              <input
                type="text"
                class="expense-form__input"
                id="amount"
                placeholder="Monto"
                required
                pattern="^\d{1,3}(,\d{3})*(\.\d{1,2})?$"
              />
            </div>
            <div class="expense-form__group">
              <label for="description" class="expense-form__label"
                >Descripción</label
              >
              <input
                type="text"
                class="expense-form__input"
                id="description"
                placeholder="Descripción"
                required
              />
            </div>
            <div class="expense-form__group">
              <label for="date" class="expense-form__label">Fecha</label>
              <input
                type="date"
                class="expense-form__input"
                id="date"
                required
              />
            </div>
            <div class="expense-form__group">
              <label for="category" class="expense-form__label"
                >Categoría</label
              >
              <select class="expense-form__input" id="category" required>
                <option value="">Selecciona una categoría</option>
                <option value="Comida">Comida</option>
                <option value="Transporte">Transporte</option>
                <option value="Servicios">Servicios</option>
                <option value="Entretenimiento">Entretenimiento</option>
                <option value="Otros">Otros</option>
              </select>
            </div>
            <button type="submit" class="expense-form__submit" id="submitBtn">
              Agregar Gasto
            </button>
          </form>
        </section>

        <section class="expense-summary">
          <h2 class="expense-summary__title">Resumen de Gastos</h2>
          <p class="expense-summary__total">
            Total: <span id="totalExpenses"></span>
          </p>
        </section>

        <section class="expense-list">
          <h2 class="expense-list__title">Lista de Gastos</h2>
          <ul class="expense-list__items" id="expenseList"></ul>
        </section>

        <section class="expense-charts">
          <h2 class="expense-charts__title">Gráficos de Gastos</h2>
          <div class="expense-charts__container">
            <canvas id="categoryChart" class="expense-charts__chart"></canvas>
            <canvas id="timelineChart" class="expense-charts__chart"></canvas>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
